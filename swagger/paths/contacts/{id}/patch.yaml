tags:
  - Contacts
summary: Edit contact
operationId: patchcontact
description: 'Edit a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "contact's phone number"
            type: number
            example: 38096455
          contactType:
            description: "contact's type"
            type: string
            enum: ['work' , 'home', 'personal']
          email:
            description: "contact's email"
            type: string
            example: 'example@gmail.com'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: false
          userId:
            description: "contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Edit a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully edit a contact!
            data:
              type: object
              $ref: ../..\..\components\schemas\contacts.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
